<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="description" content="A website that calculates both the area and circumferance of a circle">
    <meta name="keywords" content="VAS, website">
    <meta name="author" content="J. Kreit">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Area/Circumferance Calculator </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div>
      <p><i class="arrow" id="right"></i></p>
      <p><i class="arrow" id="left"></i></p>
    </div>
    <h1 id="title"><span id="page">Area</span> of a Circle Calculator</h1>
    <div class="images-section">
      <img src="./images/circle-diagram.png" alt="Labeled diagram of a circle" id="circle-diagram">
      <img src="./images/circle-diagram2.png" alt="Labeled diagram of a circle" id="circle-diagram2">
      <img src="./images/area-formula.png" alt="Image of Area of Circle Formula" width="200px" id="formula-image1">
      <img src="./images/circumferance-formula.png" alt="Image of the Circumferance Formula image" width="200px" id="formula-image2">
    </div>
    <br style="clear: both;"><br>
    <div id="area-input-section">
      <p class="value-header">d = </p>
      <input type="text" onfocus="this.value=''" value="Enter Value" id="d-input" name="Value of Diameter">
      <p id="radius" style="color: whitesmoke">r = <span id="radius-input"></span></p>
    </div>
    <button id="area-calculate-button">Calculate!</button><br><br><br><br><br><br><br><br>
    <div id="area-result-section">
      <p style="text-align:center; font-size:40px"><span style="font-size:60px">Ï€ <span id="radius-result"></span><sup>2</sup> = </span><span id="area-result" style="text-decoration:underline"></span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
